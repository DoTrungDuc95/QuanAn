<div class="container" *ngFor="let item of danhSachHienThiMoiTrang">
  <app-congthucitem [congthuc]="item"></app-congthucitem>
</div>
<pagination
  class="d-flex justify-content-center mt-3"
  [boundaryLinks]="true"
  [totalItems]="danhSachCongThuc.length"
  [itemsPerPage]="soLuongMoiTrang"
  (pageChanged)="onPageChange($event)"
  previousText="&lsaquo;"
  nextText="&rsaquo;"
  firstText="&laquo;"
  lastText="&raquo;"
>
</pagination>
